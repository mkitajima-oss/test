<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストページ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f7f9;
    }
    header {
      background: #3bafda;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: 600;
    }
    main {
      max-width: 600px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      text-align: center;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 16px;
      background: #3bafda;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
    }
  </style>
</head>
<body>

<header>
  テストサイト
</header>

<main>
  <h1>公開テスト</h1>
  <p>これはCodePen公開テスト用の<br>シンプルなWebページです。</p>
  <a href="#">OK</a>
</main>

</body>
</html>
